<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="panaderia" />
    <meta name="keywords" content="panaderia, gastronimia, pasteleria" />
    <meta name="author" content="Luz Mariam Diaz" />
    <title>Panader√≠a Cocu</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <script
      src="https://kit.fontawesome.com/5503995d4b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
          <div>
            <a class="navbar-brand" href="img/cocu_logo-450.png">
              <img
                src="img/cocu_logo-450.png"
                alt="Logo panaderia"
                width="190"
                height="140"
              />
            </a>
          </div>
          <div class="d-flex justify-content-end">
            <a class="navbar-brand active" href="index.html">Inicio</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarPanaderiaCocu"
              aria-controls="navbarPanaderiaCocu"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse mx-2 navbar-collapse" id="navbarPanaderiaCocu">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    href="/pages/historia.html"
                    >Historia</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/pages/producto.html">Producto</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/pages/contacto.html">Contacto</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/pages/error404.hmtl">error404</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div
          id="PrimerBannerPanaderia"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#PrimerBannerPanaderia"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#PrimerBannerPanaderia"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#PrimerBannerPanaderia"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#PrimerBannerPanaderia"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/img/slider_201603_lemonpie.jpg" class="d-block w-100" alt="lemon pie" />
            </div>
            <div class="carousel-item">
              <img src="/img/slider_201603_painchoco.jpg" class="d-block w-100" alt="pain au chocolate" />
            </div>
            <div class="carousel-item">
              <img src="/img/slider_201603_sandwich.jpg" class="d-block w-100" alt="sandwich" />
            </div>
            <div class="carousel-item">
              <img src="/img/slider_201603_sandwich.jpg" class="d-block w-100" alt="sandwich" />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#PrimerBannerPanaderia"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#PrimerBannerPanaderia"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </main>
    <footer class="bg-dark py-3 text-secondary">
      <section class="container">
        <article class="row">
          <div class="col-sm-12 col-md-4 col-lg-4 mt-0 pt-0">
            <img
              src="/img/cocu_logo-450.png"
              alt="logo panaderia cocu"
              width="250"
            />
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4 mt-1">
            <h5 class="mx-0 mt-5">Horarios de atencion:</h5>
            <ul>
              <li>Lunes a Viernes: 09hs-18hs</li>
              <li>Sabados, domingos y feriados: 09hs-14hs</li>
            </ul>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4 mt-5">
            <p>Siguenos en nuestras redes:</p>
            <a
              href="https://fontawesome.com/v5.15/icons/twitter-square?style=brands"
              target="blank"
              class="text-secondary mx-2"
              ><i class="fab fa-facebook-square fa-2x"></i
            ></a>
            <a
              href="https://fontawesome.com/v5.15/icons/twitter-square?style=brands"
              target="blank"
              class="text-secondary mx-2"
              ><i class="fab fa-instagram-square fa-2x"></i
            ></a>
            <a
              href="https://fontawesome.com/v5.15/icons/twitter-square?style=brands"
              target="blank"
              class="text-secondary mx-2"
              ><i class="fab fa-twitter-square fa-2x"></i
            ></a>
          </div>
        </article>
      </section>
    </footer>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
